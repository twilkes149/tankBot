<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TankBot Control</title>
 
  <!-- Bootstrap CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
 
  <style type="text/css">
  #stream {
    height: 99%;
    margin: 0px auto;
    display: block;
    margin-top: 20px;
  }
  </style>
 
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    function left() {
      socket.emit('left');
    }

    function right() {
      socket.emit('right');
    }

    function forward() {
      socket.emit('forward');
    }

    function reverse() {
      socket.emit('reverse');
    }

    function stop() {
      socket.emit('stop');
    }
  </script>
</head>
 
<body class="container">
  <style>
    .center {
      margin-left: auto; 
      margin-right: auto;
    }

    .center-container {
      display: flex; 
      justify-content: center;
    }

    .item {
      margin: 5px;
    }
  </style>
  <h1 class="text-center">TankBot Control Panel
    <small>Powered by PI</small>
  </h1>
 
  <hr>
  
  <table class="center">
    <tr><td>
      <img src= "http://68.102.87.94:8081/?action=stream" width="800" height="460"/>
    </td></tr>
    
    <tr class="center">
      <td class="center center-container">
        <button type="button" id="" class="btn btn-info start item" onmousedown="forward()" onmouseup="stop()" onmouseout="stop()"          
        >Forward</button>
      </td>
    </tr>
    <tr class="center">
      <td class="center">
        <div class="center center-container">
          <button type="button" id="" class="btn btn-info start item" onmousedown="left()" onmouseup="stop()" onmouseout="stop()"            
          >Left</button>
          <button type="button" id="" class="btn btn-info start item" onmousedown="right()" onmouseup="stop()" onmouseleave="stop()"
            style="margin-left: 5px;"
          >Right</button>
        </div>
      </td>
    </tr>
    <tr class="center">
      <td class="center center-container">
        <button type="button" id="" class="btn btn-info start item" onmousedown="reverse()" onmouseup="stop()" onmouseout="stop()"          
        >Reverse</button>
      </td>
    </tr>
  </table>
</body>
 
</html>
