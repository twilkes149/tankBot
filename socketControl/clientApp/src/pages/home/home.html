<ion-header>
  <ion-navbar>
    <ion-title>
      Tank Control
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <table class="center">
    <tr class="center">
      <td class="center center-container">
        <button ion-long-press (onPressStart)="forward()" (onPressEnd)="stop()">Forward</button>
      </td>
    </tr>
    <tr class="center">
      <td class="center">
        <div class="center center-container">
          <button ion-long-press (onPressStart)="left()" (onPressEnd)="stop()">Left</button>
          <button ion-long-press (onPressStart)="right()" (onPressEnd)="stop()" style="margin-left: 5px;">Right</button>
        </div>
      </td>
    </tr>
    <tr class="center">
      <td class="center center-container">
        <button ion-long-press (onPressStart)="reverse()" (onPressEnd)="stop()">Reverse</button>
      </td>
    </tr>
  </table>
</ion-content>
